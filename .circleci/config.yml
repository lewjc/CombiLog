# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
# Orchestrate or schedule a set of jobs
jobs:
  build:
    environment:
      - IMAGE_NAME: lewjc/combilog-aggregator
      - MAJOR_VERSION: 1
      - MINOR_VERSION: 2
      - PATCH_VERSION: 1
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - run:
          name: Set Tag
          command: if [ "$CIRCLE_BRANCH" == "master" ]; then echo 'export TAG=$MAJOR_VERSION.$MINOR_VERSION.$PATCH_VERSION' >> $BASH_ENV ; else echo 'export TAG=latest-${CIRCLE_BRANCH////-}' >> $BASH_ENV; fi
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:$TAG .
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASS" | docker login -u $DOCKER_USER --password-stdin
            docker push $IMAGE_NAME:$TAG
workflows:
  version: 2
  build:
    jobs:
      - build
